<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denda - Saskia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            height: 50px;
        }
        .nav a {
            margin: 0 10px;
            text-decoration: none;
            color: blue;
        }
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .cart-table th, .cart-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .cart-table th {
            background-color: #f4f4f4;
        }
        .cart-total {
            text-align: right;
            font-weight: bold;
            margin-top: 10px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Lea Artibai Ikastetxea Logo">
            <nav class="nav">
                <a href="#">Hasiera</a>
                <a href="#">Katalogoa</a>
                <a href="#">Nobedadeak</a>
                <a href="#">Eskaintzak</a>
                <a href="#">Kontaktua</a>
                <a href="#">Saskia</a>
            </nav>
        </div>
        
        <h1>Saskia</h1>

        <!-- Sección para productos añadidos -->
        <div id="cart-content">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Produktua</th>
                        <th>Salneurria</th>
                        <th>Kopurua</th>
                        <th>Guztira</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Simulación de producto añadido -->
                    <tr>
                        <td>Athletic 2024/2025 lehen kamiseta</td>
                        <td>50,00 €</td>
                        <td>1</td>
                        <td>50,00 €</td>
                        <td><button onclick="deleteRow(this)">Ezabatu</button></td>
                    </tr>
                </tbody>
            </table>
            <div class="cart-total">
                Guztira: 50,00 €
            </div>
        </div>

        <div class="footer">
            © 2020 Lea Artibai Ikastetxea
        </div>
    </div>
</body>
</html>
